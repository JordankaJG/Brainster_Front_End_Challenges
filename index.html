<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div>
      <ul id="ul_1"></ul>
      <ul id="ul_2"></ul>
    </div>

    <div>
      <table id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Max Pages</th>
            <th>On Page</th>
            <th>Page Progress</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Add book to the list</h2>
      <form id="addBookForm">
        <input
          type="text"
          id="bookTitle"
          name="title"
          placeholder="Book title"
        />
        <input
          type="text"
          id="bookAuthor"
          name="author"
          placeholder="Book Author"
        />
        <input
          type="text"
          id="currentPageOn"
          name="currentPage"
          placeholder="Current Page On.."
        />
        <input
          type="text"
          id="maxPages"
          name="maxPages"
          placeholder="Book Max Pages"
        />
        <button id="addBtn" type="submit">Add to list</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
