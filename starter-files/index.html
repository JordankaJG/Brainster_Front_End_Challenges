<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div id="main-wrapper">
      <h1>Car racing Game</h1>
      <button id="start" >Race!</button>
      <button id="reset" >Start over</button>

      <div id="racetrack">
        <img src="./images/car1.gif" alt="White car" id="car1" class="car" />
        <img src="./images/car2.gif" alt="Pnik car" id="car2" class="car" />
      </div>

      <div id="raceInfoContainer">
        <div class="" id="container-left">
          <h2 class="results">Results</h2>
          <div id="cars-container">
            <div class="" id="car-1">
              <h4>Car1</h4>
              <div class="car1-info">
           
	
			  </div>
            </div>
            <div class="" id="car-2">
              <h4>Car2</h4>
              <div class="car2-info">
		
			  </div>
            </div>
          </div>
        </div>
        <div class="" id="container-right">
          <h3>Results form the previous time you played the game:</h3>
          <div id="previousGame-container">
            <div class="previousGame-info"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="counterAndflag">
      <h1 id="counter">3</h1>
	  <div id="flag-img">
		<img src="./images/finish.gif" alt="">
	  </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
